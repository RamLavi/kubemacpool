# mutatepods opt-in mode
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
 name: mutator
webhooks:
  - name: mutatepods.kubemacpool.io
    namespaceSelector:
      matchExpressions:
        - key: runlevel
          operator: NotIn
          values:
            - "0"
            - "1"
        - key: openshift.io/run-level
          operator: NotIn
          values:
            - "0"
            - "1"
        - key: mutatepods.kubemacpool.io
          operator: In
          values:
            - "allocate"
