---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-cni-plugins-ds-amd64
  namespace: kube-system
  labels:
    tier: node
    app: cni-plugins
spec:
  selector:
    matchLabels:
      tier: node
      app: cni-plugins
  template:
    metadata:
      labels:
        tier: node
        app: cni-plugins
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: cni-plugins
        image: quay.io/kubevirt/cni-default-plugins@sha256:bbb636f838711f035cd5ce0d0578c6a69b60416a363293f1b7f2e009c040d53a
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /opt/cni/bin
      volumes:
      - name: cnibin
        hostPath:
          path: /opt/cni/bin
